version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    ports:
      - "9001:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+psycopg://chattermate:chattermate@db:5432/chattermate
      - REDIS_URL=redis://redis:6379/0
      - REDIS_ENABLED=true
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - JWT_ALGORITHM=HS256
      - CONVERSATION_SECRET_KEY=your-super-secret-conversation-key-change-this-in-production
      - CORS_ORIGINS=http://localhost:9000,http://localhost:5173,https://chattermate.chat
      - ENCRYPTION_KEY=RFQ4SzhyRTVYdGtsLUxsc25SaDB0QlZpbTdQRmlVRlpsZUlCaFRlU2Vxbz0=
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    ports:
      - "9000:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=chattermate
      - POSTGRES_USER=chattermate
      - POSTGRES_PASSWORD=chattermate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: 