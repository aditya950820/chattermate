server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Simple configuration without complex headers
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - simple and direct
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Test endpoint
    location /test {
        return 200 '{"message": "Nginx is working!"}';
        add_header Content-Type application/json;
    }

    # Simple test page
    location /simple-test {
        return 200 '<!DOCTYPE html><html><head><title>Test</title></head><body><h1>Frontend is working!</h1><button onclick="testAPI()">Test API</button><div id="result"></div><script>async function testAPI() { try { const response = await fetch("/api/test"); const data = await response.json(); document.getElementById("result").innerHTML = JSON.stringify(data, null, 2); } catch(e) { document.getElementById("result").innerHTML = "Error: " + e.message; } }</script></body></html>';
        add_header Content-Type text/html;
    }
} 