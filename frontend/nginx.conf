server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Simple configuration without complex headers
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - simple and direct
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Test endpoint
    location /test {
        return 200 '{"message": "Nginx is working!"}';
        add_header Content-Type application/json;
    }

    # Simple test page
    location /simple-test {
        return 200 '<!DOCTYPE html><html><head><title>Test</title></head><body><h1>Frontend is working!</h1><button onclick="testAPI()">Test GET API</button><button onclick="testForm()">Test Form Submission</button><div id="result"></div><script>async function testAPI() { try { const response = await fetch("/api/test"); const data = await response.json(); document.getElementById("result").innerHTML = "GET: " + JSON.stringify(data, null, 2); } catch(e) { document.getElementById("result").innerHTML = "GET Error: " + e.message; } } async function testForm() { try { const response = await fetch("/api/test-form", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({test: "data"}) }); const data = await response.json(); document.getElementById("result").innerHTML = "POST: " + JSON.stringify(data, null, 2); } catch(e) { document.getElementById("result").innerHTML = "POST Error: " + e.message; } }</script></body></html>';
        add_header Content-Type text/html;
    }

    # Simple organization creation test
    location /create-org-test {
        return 200 '<!DOCTYPE html><html><head><title>Create Organization Test</title></head><body><h1>Create Organization Test</h1><form id="orgForm"><input type="text" id="name" placeholder="Organization Name" value="Test Org"><br><input type="text" id="domain" placeholder="Domain" value="test.com"><br><input type="text" id="admin_name" placeholder="Admin Name" value="Test Admin"><br><input type="email" id="admin_email" placeholder="Admin Email" value="admin@test.com"><br><input type="password" id="admin_password" placeholder="Password" value="TestPass123!"><br><button type="button" onclick="createOrg()">Create Organization</button></form><div id="result"></div><script>async function createOrg() { try { const formData = { name: document.getElementById("name").value, domain: document.getElementById("domain").value, admin_name: document.getElementById("admin_name").value, admin_email: document.getElementById("admin_email").value, admin_password: document.getElementById("admin_password").value, timezone: "UTC", business_hours: { monday: { start: "09:00", end: "17:00", enabled: true } }, settings: {} }; console.log("Sending data:", formData); const response = await fetch("/api/v1/organizations", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(formData) }); const data = await response.json(); document.getElementById("result").innerHTML = "SUCCESS: " + JSON.stringify(data, null, 2); } catch(e) { document.getElementById("result").innerHTML = "ERROR: " + e.message; console.error("Error:", e); } }</script></body></html>';
        add_header Content-Type text/html;
    }
} 